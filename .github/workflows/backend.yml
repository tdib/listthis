name: Backend Deployment to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout Latest Repo
        uses: actions/checkout@master

      - name: Generate Deployment Package
        run: zip -r deploy.zip * -x "**node_modules**" -x "*.git/*" -x "*build/*"

      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: '${{ steps.current-time.outputs.time }}'
          replace-with: '-'
          flags: 'g'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v14
        with:
          aws_access_key: ${{ secrets.FE_AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.FE_AWS_SECRET_ACCESS_KEY }}
          application_name: listthis-be-deployment
          environment_name: Listthisbedeployment-env
          version_label: 'listthis-be-deployment-${{ steps.format-time.outputs.replaced }}'
          region: ap-southeast-2
          deployment_package: backend/deploy.zip
